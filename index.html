<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<body>
    <form action="redirect.html" method="post">
        <div class="contain">
            <label for="email">
                <b>Username</b>
            </label>
            <input type="text" placeholder="Enter Email address" name="email" required />
            <label for="pass">
                <b>Password</b>
            </label>
            <input type="text" placeholder="Enter Password" name="pass" required />
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="rem" />Remember me
            </label>
            <span class="forgot"><a>Forgot password</a></span>
        </div>
    </form>
</body>
</html>
